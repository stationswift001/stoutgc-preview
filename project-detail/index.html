<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - StoutGC</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../portfolio/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <a href="/" class="logo-link">
                    <div class="logo-icon">
                        <img src="../resources/SGC.svg" alt="STOUT General Contracting Logo" class="logo-image" />
                    </div>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="navigation">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/about" class="nav-link">About</a></li>
                    <li><a href="/portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
                <!-- Mobile menu button -->
                <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content project-detail-main">
        <div class="project-detail-container">
            <!-- Back Button -->
            <div class="back-button-container">
                    <a href="/portfolio" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Back to Portfolio
                </a>
            </div>
            
            <div class="project-content">
                <!-- Title -->
                <h1 class="project-title" id="project-title">Project Title</h1>
                
                <!-- Image Gallery -->
                <div class="project-gallery">
                    <div class="gallery-main">
                        <img id="main-gallery-image" src="../resources/home/1.1.jpg" alt="Project main image" />
                    </div>
                    <div class="gallery-thumbnails" id="gallery-thumbnails">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Testimonials -->
                <div class="project-testimonials" id="project-testimonials">
                    <div class="testimonial">
                        <p class="testimonial-text">"Shane was knowledgeable, kind, and professional throughout the entire project. I would definitely recommend him for any construction needs."</p>
                        <p class="testimonial-author">- Gay M., University Park</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
