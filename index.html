<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOUT General Contracting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <a href="/" class="logo-link">
                    <div class="logo-icon">
                        <img src="resources/SGC.svg" alt="STOUT General Contracting Logo" class="logo-image" />
                    </div>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="navigation">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="/about" class="nav-link">About</a></li>
                    <li><a href="/portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
                <!-- Mobile menu button -->
                <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Carousel -->
        <section class="hero-carousel">
            <div class="carousel-container">
                <!-- Carousel Slides -->
                <div class="carousel-slides">
                    <div class="carousel-slide active">
                        <div class="slide-image">
                            <img src="resources/home/1.1.jpg" alt="Luxury bathroom renovation" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/1.2.JPG" alt="Modern kitchen renovation" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/1.3.JPG" alt="Home renovation project" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/1.5.JPG" alt="Interior design project" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/1.8.JPG" alt="Custom home construction" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/1.17.JPG" alt="Renovation project showcase" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/2.3.jpg" alt="Home improvement project" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/2.7.jpg" alt="Construction project" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/2.18.jpg" alt="General contracting work" />
                        </div>
                    </div>
                    
                    <div class="carousel-slide">
                        <div class="slide-image">
                            <img src="resources/home/8.2.jpg" alt="STOUT project portfolio" />
                        </div>
                    </div>
                </div>
                
                <!-- Single Overlay for All Slides -->
                <div class="slide-overlay">
                    <div class="overlay-content">
                        <h1 class="overlay-title">STOUT General Contracting</h1>
                        <p class="overlay-subtitle">Premium home renovations and general contracting services</p>
                        <button class="cta-button">Get Started Today</button>
                    </div>
                </div>
                
                <!-- Carousel Navigation -->
                <div class="carousel-nav">
                    <button class="carousel-btn prev-btn" aria-label="Previous slide">&#8249;</button>
                    <button class="carousel-btn next-btn" aria-label="Next slide">&#8250;</button>
                </div>
                
                <!-- Carousel Indicators -->
                <div class="carousel-indicators">
                    <button class="indicator active" data-slide="0" aria-label="Go to slide 1"></button>
                    <button class="indicator" data-slide="1" aria-label="Go to slide 2"></button>
                    <button class="indicator" data-slide="2" aria-label="Go to slide 3"></button>
                    <button class="indicator" data-slide="3" aria-label="Go to slide 4"></button>
                    <button class="indicator" data-slide="4" aria-label="Go to slide 5"></button>
                    <button class="indicator" data-slide="5" aria-label="Go to slide 6"></button>
                    <button class="indicator" data-slide="6" aria-label="Go to slide 7"></button>
                    <button class="indicator" data-slide="7" aria-label="Go to slide 8"></button>
                    <button class="indicator" data-slide="8" aria-label="Go to slide 9"></button>
                    <button class="indicator" data-slide="9" aria-label="Go to slide 10"></button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
